[package]
name = "rs_lib"
version = "0.0.0"
edition = "2021"

[lib]
crate_type = ["cdylib"]

[profile.release]
codegen-units = 1
incremental = true
lto = true
opt-level = "z"

[dependencies]
wasm-bindgen = { version = "=0.2.81", features = ["serde-serialize"] }
serde-wasm-bindgen = "0.4.3"
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
serde_derive = "1.0.82"
geo = "0.22.0"

[dev-dependencies]
wasm-bindgen-test = "0.3.0"