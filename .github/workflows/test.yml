name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]  

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1.1.0
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run tests
        run: deno test --unstable --allow-net --allow-env --allow-read --allow-write